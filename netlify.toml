# Netlify Build Settings
[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Redirect API calls to Cloud Run (optional proxy)
[[redirects]]
  from = "/api/*"
  to = "https://seastar-api-XXXXX.run.app/api/:splat"
  status = 200
  force = true
